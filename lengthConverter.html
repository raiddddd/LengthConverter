<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Content-Security-Policy" content="default-src 'self'">
  <meta name="application-name" content="Length converter">
  <meta name="google" content="notranslate">
  <meta name="subject" content="A page for metric-imperial units converting">
  <meta name="rating" content="General">
  <meta name="author" content="Moga Andrei">
  <meta name="description" content="Simple project to combine HTML/CSS and JS in a single simple project">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Imperial to Metric converter</title>
  <title>Document</title>
</head>
<body>


  <H1>Imperial to Metric converter (and reverse)</H1>
  <p>This is a simple convertor from imperial to metric sistem. It also works in reverse (metric to imperial). No more "I don't know how much 7 feets and 3 inch is".</p>

  <div class="main-div">
    <div id="to-introduce">
      <h3 class="header-transform-text">Transform any imperial in metric</h3>
      <form class="form imperial">
        <div class="principal">
          <div class="textarea">
            <label for="quantity">How many: </label>
            <input type="text" id="quantity" name="quantity" pattern="[0-9]{1,10}">
          </div>
          <div class="list">
            <label for="units" class="some-units">Choose your units:</label>
            <input list="units-list" id="units" name="units">
            <datalist id="units-list">
              <option value="twip"></option>
              <option value="thou"></option>
              <option value="barleycorn"></option>
              <option value="inch"></option>
              <option value="foot"></option>
              <option value="yard"></option>
              <option value="chain"></option>
              <option value="furlong"></option>
              <option value="mile"></option>
              <option value="league"></option>
            </datalist>
          </div>
          <input type="submit" id="calculate" value="Calculate">
        </div>
        </form>
      </div>
      
    <div id="to-compute">
    </div>
  </div>

  <div class="reverse">
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"/>
    </svg>
    <p>Press to reverse from imperial to metric.</p>
  </div>
  
</body>
</html>
